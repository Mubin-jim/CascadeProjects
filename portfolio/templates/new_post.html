{% extends "base.html" %}

{% block content %}
<div class="new-post-section">
    <div class="new-post-container">
        <h1>Write New Blog Post</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('new_post') }}" class="new-post-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required 
                       placeholder="Enter your post title" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required 
                          placeholder="Write your blog post content here..." 
                          class="form-control" rows="15"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Publish Post</span>
                    <span class="btn-icon">â†’</span>
                </button>
                <a href="{{ url_for('blog') }}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
